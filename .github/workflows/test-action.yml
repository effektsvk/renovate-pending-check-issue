name: My Action

on:
  pull_request:
    types: [opened, synchronized]
  push:
    branches: [main]

jobs:
  my-job:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Check PR
        run: |
          if [ "${GITHUB_STATUS_CONTEXT}" != "my-action" ]; then
            echo "PR is not valid"
            exit 1
          fi
          echo "PR is valid"
          exit 0
